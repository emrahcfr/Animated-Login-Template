<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Login Form</title>
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="media/logo.png" alt="logo">
        </div>
        <form action="#">
            <div class="title">Login</div>
            <div class="input-box">
                <input type="email" required placeholder="Email Giriniz...">
                <div class="underline"></div>
            </div>
            <div class="input-box">
                <input type="password" required placeholder="Şifrenizi Giriniz...">
                <div class="underline"></div>

            </div>
            <div class="input-box button">
                <input type="submit" value="Giriş Yap">
            </div>
        </form>

        <div class="text">veya Sosyal Medyayla Bağlanın</div>

        <!--sosyal medya butonları-->
        <div class="github">
           <a href="#">
            <i class="fab fa-github"></i>Gitgub ile Giriş Yap
           </a>
        </div>
        <div class="twitter">
            <a href="#">
                <i class="fab fa-twitter"></i>Twitter ile Giriş Yap
            </a>
        </div>
        <div class="facebook">
            <a href="#">
                <i class="fab fa-facebook"></i>Facebook ile Giriş Yap
            </a>
        </div>










    </div>
    
</body>
</html>
